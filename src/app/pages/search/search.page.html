<ion-header>
  <ion-row class="header">
    <ion-col size="12">
      <ion-toolbar  size="12" class="test" >
        <img src="assets/img/scola.png" alt="logo" id="logo" routerLink="/home">
        <ion-buttons slot="end">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col id="search" size="12">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Rechercher</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-item class="input">
        <ion-input placeholder="Par mot clé" type="text" [(ngModel)]="mot"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-label style="font-size: 22; color: #EC6808; font-weight: bold;">Trier par :</ion-label>
      <ion-item class="input">
        <ion-input [(ngModel)]="dure"><ion-datetime placeholder="Durée" displayFormat="mm:ss"></ion-datetime></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input placeholder="Prix de la location" type="text" [(ngModel)]="price"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input placeholder="Date de publication" type="date" [(ngModel)]="datePub"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" offset="3" class="ion-align-self-center" >
      <ion-button  class="bouton" color="#EC6808" shape="round" (click)="search()">Rechercher</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
