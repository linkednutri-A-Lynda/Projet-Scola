<ion-header>
  <ion-row class="header">
    <ion-col size="12">
      <ion-toolbar  size="12" class="test" >
        <img src="assets/img/scola.png" alt="logo" id="logo" routerLink="/home">
        <ion-buttons slot="end">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row id="titre">
    <ion-col size="12" >
      <ion-label >Alerte !</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="speech">
    <ion-col size="12">
      <ion-text id="speech">
        La vidéo séléctionnée est payante! Pour la regarder, vous pouvez la louer
          Ou bien souscrire à un abonnement pour le prix de <span style="color: #EC6808;">8,99€/mois</span>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col size="6" offset="3" class="ion-align-self-center">
      <ion-button  class="bouton" color="#EC6808" shape="round" (click)="louer()" routerLink="/payment">Louer</ion-button>
      <ion-button  class="bouton" color="#EC6808" shape="round" (click)="abonner()" routerLink="/payment">S'abonner</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
