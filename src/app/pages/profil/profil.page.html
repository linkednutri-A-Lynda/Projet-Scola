<ion-header>
  <ion-row class="header">
    <ion-col size="12" class="ion-align-self-center" >
      <img src="assets/img/scola.png" alt="logo" id="logo">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row class="bulleProfile">
    <ion-col size="4" offset="4">
      <ion-button expand="block" fill="clear" shape="round" id="profilButton" >
        <img src="assets/icon/user.svg" alt="profil" id="profil">
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="infos">
    <ion-col size="12" id="block">
        <ul>
          <li>Nom:</li>
          <li>Pr√©nom:</li>
          <li>Date de Naissance:</li>
          <li>Adresse:</li>
          <li>E-mail:</li>
          <li>Mot de passe:</li>
          <li>Date de souscription:</li>
        </ul>
    </ion-col>
    <ion-col size="6" offset="3" class="ion-align-self-center" >
      <ion-button  class="bouton" color="#EC6808" shape="round" (click)="modifier()">Modifier</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
