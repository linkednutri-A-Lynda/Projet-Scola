<ion-header>
  <ion-row class="header">
    <ion-col size="12">
      <ion-toolbar  size="12" class="test" >
        <img src="assets/img/scola.png" alt="logo" id="logo" routerLink="/home">
        <ion-buttons slot="end">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="4" offset="4">
      <ion-icon name="card-outline" id="carte"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-label class="label">Nom et prénom du titulaire</ion-label>
      <ion-item class="input">
        <ion-input placeholder="XXXXXXX XXXXXXX" type="text" [(ngModel)]="titulaire"></ion-input>
      </ion-item>
      <ion-label class="label">N° de la carte bancaire</ion-label>
      <ion-item class="input">
        <ion-input placeholder="XXXX XXXX XXXX XXXX" type="number" [(ngModel)]="numCarte"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-label class="label">Date</ion-label>
      <ion-item class="input">
        <ion-input placeholder="XX/XX" type="date" [(ngModel)]="date"><ion-datetime  displayFormat="MM/YYYY"></ion-datetime></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-label class="label">CVC</ion-label>
      <ion-item class="input">
        <ion-input placeholder="XXX" type="number" [(ngModel)]="cvc"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
    <ion-label class="label">Code promo</ion-label>
     <ion-item class="input">
      <ion-input placeholder="XXXXXXXX" type="text" [(ngModel)]="promo"></ion-input>
     </ion-item>
    </ion-col>
     <ion-col size="6" offset="3" class="ion-align-self-center" >
      <ion-button  class="bouton" color="#EC6808" shape="round" (click)="payer()">Payer</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
